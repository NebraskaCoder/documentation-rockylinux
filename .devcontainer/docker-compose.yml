version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT: 0-bullseye
    volumes:
      - docs-data:/workspace/documentation-rockylinux:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs app on the same network as the rockydocs container, allows "forwardPorts" in devcontainer.json function.
    # network_mode: service:rockydocs
    # Uncomment the next line to use a non-root user for all processes.
    # user: customuser

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  rockydocs:
    image: wsoyinka/rockydocs:latest
    volumes:
      - docs-data:/documentation
    ports:
      - "8000:8000"
volumes:
  docs-data:
